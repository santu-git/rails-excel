version: '3'
services:
  db:
    image: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env
    environment:
      POSTGRES_PASSWORD: $PG_PWD
  web:
    build: 
      context: .
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
    restart: unless-stopped
    env_file: .env
    environment:
      - PG_HOST=$PG_HOST
      - PG_USER=$PG_USER
      - PG_PWD=$PG_PWD
      - S3_KEY=$S3_KEY
      - S3_SECRET=$S3_SECRET
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  pg_data: